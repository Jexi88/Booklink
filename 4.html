<!DOCTYPE>

<html>

	<head>
		

		<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">

		<script src="http://code.jquery.com/jquery-2.0.3.min.js"></script>
		<script src="http://cytoscape.github.io/cytoscape.js/api/cytoscape.js-latest/cytoscape.min.js"></script>

		<!-- for testing with local version of cytoscape.js -->
		<!--<script src="../cytoscape.js/build/cytoscape.js"></script>-->

		<script src="https://cdn.rawgit.com/cpettitt/dagre/v0.7.4/dist/dagre.min.js"></script>
		<script src="https://cdn.rawgit.com/cytoscape/cytoscape.js-dagre/1.1.2/cytoscape-dagre.js"></script>

		<style>
			body {
				font-family: helvetica;
				font-size: 14px;
			}
			#cy {
				width: 100%;
				height: 100%;
				position: absolute;
				left: 0;
				top: 0;
				z-index: 999;
			}
			h1 {
				opacity: 0.5;
				font-size: 1em;
			}
		</style>

		<script>
		    
			
			  var x= prompt("Ime prvog lika");
			  var x1= prompt("Osobine prvog lika");
			  var y= prompt("Ime drugog lika");
			  var y1= prompt("Osobine drugog lika");
			  var xy= prompt("Odnos prvog i drugog lika");
			  var q= prompt("Ime treceg lika");
			  var q1= prompt("Osobine treceg lika");
			  var xq= prompt("Odnos treceg i prvog lika");
			  var yq= prompt("Odnos treceg i drugog lika");
			  var w= prompt("Ime cetvrtog lika");
			  var w1= prompt("Osobine cetvrtog lika");
			  var qw= prompt("Odnos cetvrtog i treceg lika");
			  var yw= prompt("Odnos cetvrtog i drugog lika");
			  var xw= prompt("Odnos cetvrtog i prvog lika");
			  
			
			  
			
			
			
			$(function(){
				var cy = window.cy = cytoscape({
					container: document.getElementById('cy'),
          boxSelectionEnabled: false,
          autounselectify: true,
					layout: {
						name: 'dagre'
					},
					style: [
						{
							selector: 'node',
							style: {
								'content': 'data(id)',
								'text-opacity': 0.5,
								'text-valign': 'center',
								'text-halign': 'right',
								'background-color': '#11479e'
							}
						},
						{
							selector: 'edge',
							style: {
								'width': 4,
								'target-arrow-shape': 'triangle',
								'line-color': '#9dbaea',
								'target-arrow-color': '#9dbaea'
							}
						}
					],
					elements: {
						nodes: [
							{ data: { id:x+"-"+x1 } }, 
							{ data: { id:y+"-"+y1 } }, 
							{ data: { id: xy } }, 
							{ data: { id:q+"-"+q1 } }, 
							{ data: { id: xq } },
                            { data: { id: yq } },							
							{ data: { id: w+"-"+w1 } }, 
							{ data: { id: qw } }, 
							{ data: { id: yw } },
                            { data: { id: xw } },
							
						],
						edges: [
							{ data: { source: x+"-"+x1, target: xy } },
							{ data: { source: xy, target: y+"-"+y1 } },
							{ data: { source: x+"-"+x1, target: xq } },
							{ data: { source: xq, target: q+"-"+q1 } },
							{ data: { source: y+"-"+y1, target: yq } },
							{ data: { source: yq, target: q+"-"+q1 } },
							{ data: { source: w+"-"+w1, target: xw } },
							{ data: { source: xw, target: x+"-"+x1 } },
							{ data: { source: w+"-"+w1, target: yw } },
							{ data: { source: yw, target: y+"-"+y1 } },
							{ data: { source: w+"-"+w1, target: qw } },
							{ data: { source: qw, target: q+"-"+q1 } },
							
						]
					},
				});
			});
		</script>
	</head>

	<body>
		
		<div id="cy"></div>

	</body>

</html>
